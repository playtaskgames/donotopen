<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do Not Open</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="background-container"></div>
    <div class="overlay">
        <div class="followers-goal">
            Followers: <span id="followers-count">0</span>/50,000
        </div>
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
    </div>
    <div class="desktop">
        <div class="countdown" id="countdown"></div>
        <div class="files">
            <div class="file" data-file="update_1">
                <img src="folder_icon-removebg-preview.png" alt="update_1 icon">
                <div class="file-name">solution.txt</div>
            </div>
        </div>
        <div class="sidebar">
            <div class="item">
                Sparkfield Game Treasure Hunt
            </div>
            <div class="item">
                1 winner 1000 Dollars
            </div>
            <div class="item">
                1 follow => closer to a clue
            </div>
            <div class="item">
               Make sure you hit the target!
            </div>
            <div class="item">
               Share with friends
            </div>
        </div>
        <div class="bottom-left-item">
            For the hardcores, check solution.txt
        </div>
    </div>
    <div class="modal" id="modal">
        <div class="modal-content" id="modal-content">
            <span class="close-button" id="close-button">&times;</span>
            <div id="password-section">
                <p>Enter password to view the file:</p>
                <input type="password" id="password" placeholder="Password">
                <button id="submit-password">Submit</button>
            </div>
            <p id="file-content"></p>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/interact.js/1.10.11/interact.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
